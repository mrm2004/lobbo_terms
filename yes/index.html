

<!DOCTYPE html>
<html>
<head>
  <title>Visualizador de PDF</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #pdf-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #pdf-object {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <object id="pdf-object" data="termos_lobbo.pdf" type="application/pdf">
      <p>Desculpe, seu navegador não suporta visualização de PDF. Você pode fazer o download do arquivo usando o link abaixo:</p>
      <a href="caminho_para_seu_arquivo.pdf">Baixar PDF</a>
    </object>
  </div>
</body>
</html>
